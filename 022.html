    <script>
        let celciusTokelvin = (n) => {
            return n + 273.15;
        }
        let kelvinToCelcius = (n) => {
            return n - 273.15;
        }
        let fahrenheitToCelcius = (n) => {
            return (n - 32) / 1.8;
        }
        let celciusToFahrenheit = (n) => {
            return (n * 1.8) + 32;
        }

        let fahrenheitToKelvin = (n) => {
            return (n + 459.67) / 1.8;
        }
        let kelvinToFahrenheit = (n) => {
            return n * 1.8 - 459.67;
        }
    </script>
