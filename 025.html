<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        const fruits = [
            'Anggur',
            'Durian',
            'Tomat',
            'Bengkoang',
            'Jeruk',
            'Pepaya',
            'Jambu',
            'Manggis',
            'Kelapa',
            'Timun',
        ]

        function linearSearch(arr, elToFind) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == elToFind) {
                    return i;
                }
            }
            return null;
        }
        console.log(linearSearch(fruits, 'Jeruk'));
        //cek via inspect/console
    </script>
