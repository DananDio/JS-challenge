<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = () => {
            let arrInput = ['Meja', 'Buku', 'Topi', 'Baju', 'Kayu'];
            let arrOutput = [...arrInput];
            arrOutput.unshift('Handuk');
            arrOutput.push('Celana');

            document.getElementById('input').innerHTML += arrInput;
            document.getElementById('output').innerHTML += arrOutput;


        }
    </script>
</head>

<body>
    <p id="input"></p>
    <p id="output"></p>
</body>

</html>
