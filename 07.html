<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = () => {

            let arr = [];
            let i = 0;
            while (i < 100 + 1) {
                if (!(i % 2 === 0)) {
                    arr.push(i);
                }
                i++;
            }
            document.getElementById('output').innerHTML += "Output Adalah : " + arr.join(' ');
        }
    </script>
</head>

<body>
    <p id="first"></p>
    <p id="second"></p>
    <p id="output"></p>
</body>

</html>
