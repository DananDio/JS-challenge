<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>017</title>
    <script>
        window.onload = () => {
            let inputan = [1, 3, 4, 1, 201, 100, 4, 7, 42, 85, 12, 583, 13, 104, 31, 76, 49];

            let result =
                (arr) => {
                    for (let i = 0; i < arr.length; i++) {
                        for (let j = 0; j < arr.length; j++) {
                            if (arr[j] > arr[j + 1]) {
                                let tmp = arr[j];
                                arr[j] = arr[j + 1];
                                arr[j + 1] = tmp;
                            }
                        }
                    }
                    return inputan;
                }

            document.getElementById('input').innerHTML += `Nilai Input: ${inputan}`;

            document.getElementById('output').innerHTML += `Output Adalah:` + result(inputan);
        }
    </script>
</head>

<body>
    <p id="input"></p>
    <p id="output"></p>
</body>

</html>
