<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = () => {
            let inputan;
            // let result; //for check number;
            let result;
            do {
                inputan = window.prompt("Give the Scores:");
                if (!inputan) {
                    inputan = 0;
                    break;
                } else {
                    inputan = parseInt(inputan), 10;
                    if (isNaN(inputan)) {
                        alert('tolong input Angka dengan nilai yang benar');
                    }
                }


            } while (!Number.isInteger(inputan));
            document.getElementById('input').innerHTML += `Nilai Input: ${inputan}`;
            if (inputan % 2 === 0) {
                result = 'Genap'
            } else {
                result = 'Ganjil'
            }

            document.getElementById('output').innerHTML += `Output Adalah: ${result}`;
        }
    </script>
</head>

<body>
    <p id="input"></p>
    <p id="output"></p>
</body>

</html>
