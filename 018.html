<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = () => {
            let inputan = ['Jakarta', 'Aceh', 'Malang', 'Medan', 'Bontang', 'Jogja', 'Jakarta', 'Bandung', 'Malang',
                'Solo', 'Palembang',
                'Bandung'
            ];
            let result = (arr) => arr.filter((v, i) => arr.indexOf(v) === i)
            document.getElementById('input').innerHTML += `Nilai Input: ${inputan}`;

            document.getElementById('output').innerHTML += `Output Adalah: ` + result(inputan);
        }
    </script>
</head>

<body>
    <p id="input"></p>
    <p id="output"></p>
</body>

</html>
